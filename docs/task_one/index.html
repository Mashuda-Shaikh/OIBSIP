<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 330px;
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 2rem;
      padding: 10px;
      text-align: right;
      border: none;
      border-radius: 10px;
      background-color: #f3f3f3;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .buttons button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .buttons button:hover {
      background-color: #d1d1d1;
    }

    .buttons .operator {
      background-color: #ff9f43;
      color: white;
    }

    .buttons .operator:hover {
      background-color: #ff8c29;
    }

    .buttons .equal {
      background-color: #1dd1a1;
      color: white;
      grid-column: span 2;
    }

    .buttons .equal:hover {
      background-color: #10ac84;
    }

    .buttons .clear {
      background-color: #ee5253;
      color: white;
    }

    .buttons .clear:hover {
      background-color: #d63031;
    }

    .buttons .backspace {
      background-color: #576574;
      color: white;
    }

    .buttons .backspace:hover {
      background-color: #2f3542;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" class="display" id="display" disabled>
  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="backspace" onclick="deleteChar()">⌫</button>
    <button onclick="appendValue('%')">%</button>
    <button class="operator" onclick="appendValue('/')">÷</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('*')">×</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('-')">−</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button class="operator" onclick="appendValue('+')">+</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
  function appendValue(value) {
    document.getElementById("display").value += value;
  }

  function clearDisplay() {
    document.getElementById("display").value = '';
  }

  function deleteChar() {
    const current = document.getElementById("display").value;
    document.getElementById("display").value = current.slice(0, -1);
  }

  function calculate() {
    try {
      const input = document.getElementById("display").value.replace(/%/g, "/100");
      document.getElementById("display").value = eval(input);
    } catch (error) {
      document.getElementById("display").value = 'Error';
    }
  }
</script>
</body>
</html>
